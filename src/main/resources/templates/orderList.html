<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Gestion des commandes</title>

</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-2">
  <h1 style="margin-bottom: 10px">Liste des commandes</h1>
  <hr>

  <a th:href="@{/user/show-add-order-form}" class="btn btn-primary mb-3"> Ajout commande </a>

  <div class="mb-3">
    <form th:action="@{/user/order-search}" method="get">
      <div style="display: flex;">
        <input type="search" id="keyword" name="keyword" th:value="${keyword}"
               placeholder="Description commande ou nom du client" aria-describedby="button-addon5"
               class="form-control col-4">
        <button id="button-addon5" type="submit" class="btn btn-primary">
          <i class="fa fa-search"> </i>
        </button>
      </div>

    </form>
  </div>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Description</th>
      <th>Client</th>
      <th>Statut</th>
      <th>Reservation?</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${listOrder}">
      <td th:text="${order.description}"></td>
      <td th:text="${order.customer.firstname} + ' ' + ${order.customer.name}"></td>
      <td th:text="${order.status}"></td>
      <td th:text="${order.reservation}"></td>
      <td> <a th:href="@{/user/show-update-order-form/{id}(id=${order.id})}" class="btn btn-primary">Modifier</a>
        <a th:href="@{/user/delete-order-by-id/{id}(id=${order.id})}" class="btn btn-danger">Supprimer</a>
        <a th:href="@{/user/view-product-order/{id}(id=${order.id})}" class="btn btn-success">Produits</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>

</html>
