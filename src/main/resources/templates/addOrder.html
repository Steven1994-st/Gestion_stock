<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title>Gestion de commande</title>
  </head>
  <body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
      <div class="row mt-5">
        <div class="col-6 mx-auto">
          <form
                  method="post"
                  role="form"
                  th:action="@{/user/save-customer}"
                  th:object="${customer}"
          >
            <h1 style="margin-bottom: 10px">Ajout de commande</h1>
            <hr>
            <div th:if="${param.success}">
              <div class="alert alert-info">
                Ajout reussi !!!
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="description">Description</label>
              <input class="form-control" id="description" name="description" type="text">
              <p class="text-danger" th:errors="*{description}"
                 th:if="${#fields.hasErrors('description')}"></p>
            </div>
            <div class="mb-3">
              <label>Client</label>
              <select name="customer" th:field="*{customer}">
                <option th:value="EMPLOYEE" th:text="Employee"> </option>
                <option th:value="ADMIN" th:text="Admin"></option>
              </select>
            </div>
            <div class="mb-3">
              <label>Reservation</label>
              <select name="reservation" th:field="*{reservation}">
                <option th:value="EMPLOYEE" th:text="Employee"> </option>
                <option th:value="ADMIN" th:text="Admin"></option>
              </select>
            </div>

            <div class="mb-3">
              <button class="btn btn-primary mb-3" type="submit">Valider</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
