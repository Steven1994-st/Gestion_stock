<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras /spring-security">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

  <title>Gestion de la clientèle</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-2">
  <h1 style="margin-bottom: 10px">Liste des clients</h1>
  <hr>
  <a th:href="@{/user/show-add-customer-form}" class="btn btn-primary btn-sm mb-3"> Ajout client </a>

  <div class="input-group mb-3">
    <form th:action="@{/user/customer-search}" method="get">
      <div style="display: flex;">
        <input type="search" id="keyword" name="keyword" th:value="${keyword}"
               placeholder="Nom ou prénom du client" aria-describedby="button-addon5"
               class="form-control col-10">
        <button id="button-addon5" type="submit" class="btn btn-primary col-4">
          Rechercher <i class="fa fa-search"> </i>
        </button>
      </div>

    </form>
  </div>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Prénom</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th> Adresse </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${listCustomer}">
      <td th:text="${customer.firstname}"></td>
      <td th:text="${customer.name}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.phone}"></td>
      <td th:text="${customer.address}"></td>
      <td> <a th:href="@{/user/show-update-customer-form/{id}(id=${customer.id})}" class="btn btn-primary">Modifier</a>
        <a th:href="@{/user/delete-customer-by-id/{id}(id=${customer.id})}" class="btn btn-danger">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>

</html>
