<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!--  <meta charset="ISO-8859-1">-->
<!--  <meta charset="utf-8">-->


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Gestion du personnel</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-2">
  <h1>Liste des utilisateurs</h1>

  <a th:href="@{/admin/show-add-user-form}" class="btn btn-primary btn-sm mb-3"> Ajout utilisateur </a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Pr√©nom</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Role</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUser}">
      <td th:text="${user.firstname}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td> <a th:href="@{/admin/show-update-user-form/{id}(id=${user.id})}" class="btn btn-primary">Modifier</a>
        <a th:href="@{/admin/delete-user-by-id/{id}(id=${user.id})}" class="btn btn-danger">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>

</html>
