  <a th:href="@{/admin/show-add-user-form}" class="btn btn-primary btn-sm mb-3"> Ajout utilisateur </a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Pr√©nom</th>

      <th>Email</th>
      <th>Role</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUser}">
      <td th:text="${user.firstname}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td> <a th:href="@{/admin/show-update-user-form/{id}(id=${user.id})}" class="btn btn-primary">Modifier</a>
        <a th:href="@{/admin/delete-user-by-id/{id}(id=${user.id})}" class="btn btn-danger">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
