<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Gestion du profil</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <form
              method="post"
              role="form"
              th:action="@{/user/update-profile/{id}(id=${user.id})}"
              th:object="${user}"
      >
        <h1 style="margin-bottom: 10px">Mettre à jour le profil</h1>
        <hr>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            Mise à jour reussie !!!
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="firstname">Prénom</label>
          <input th:field="*{firstname}" class="form-control" id="firstname" name="firstname" type="text">
          <p class="text-danger" th:errors="*{firstname}"
             th:if="${#fields.hasErrors('firstname')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Nom</label>
          <input th:field="*{name}" class="form-control" id="name" name="name" type="text">
          <p class="text-danger" th:errors="*{name}"
             th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="phone">Téléphone</label>
          <input th:field="*{phone}" class="form-control" id="phone" name="phone" type="tel">
          <p class="text-danger" th:errors="*{phone}"
             th:if="${#fields.hasErrors('phone')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="address">Adresse</label>
          <input th:field="*{address}" class="form-control" id="address" name="address" type="text">
          <p class="text-danger" th:errors="*{address}"
             th:if="${#fields.hasErrors('address')}"></p>
        </div>

        <input type="hidden" th:field="*{email}" class="form-control mb-4 col-8">
        <input type="hidden" th:field="*{password}" class="form-control mb-4 col-8">
        <input type="hidden" th:field="*{token}" class="form-control mb-4 col-8">
        <input type="hidden" th:field="*{active}" class="form-control mb-4 col-8">

        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
