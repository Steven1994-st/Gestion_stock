<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Login</title>
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <h1 style="margin-bottom: 10px">Connexion</h1>
      <hr>
      <div th:if="${param.error}">
        <div class="alert alert-danger">Mot de passe ou Email invalide!!!</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">Vous avez été deconnecté !!!</div>
      </div>
      <form
              class="form-horizontal"
              method="post"
              role="form"
              th:action="@{/login}"
      >
        <div class="mb-3">
          <label class="form-label" for="password">Email</label>
          <input class="form-control" id="username" name="username" placeholder="Enter email address"
                 type="email">
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="password">Password</label>
          <input class="form-control" id="password" name="password" placeholder="Enter password"
                 type="password">
        </div>
        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit" style="margin-right: 20px">Se connecter</button>
          <a class="link-primary" th:href="@{/show-update-password-step1-form}"> Réinitialiser le mot de passe</a>
<!--          or <a class="link-primary" th:href="@{/admin/registration}">Register</a>-->
        </div>
      </form>
    </div>
  </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
