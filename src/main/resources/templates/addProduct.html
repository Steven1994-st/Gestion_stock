<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <title>Gestion des produits</title>
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <form
              method="post"
              role="form"
              th:action="@{/user/add-product}"
              th:object="${product}"
      >
        <h1 style="margin-bottom: 10px">Ajout de produit</h1>
        <hr>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            Ajout réussi !!!
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Référence</label>
          <input class="form-control" id="reference" name="reference" type="text">
          <p class="text-danger" th:errors="*{reference}"
             th:if="${#fields.hasErrors('reference')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Nom</label>
          <input class="form-control" id="name" name="name" type="text">
          <p class="text-danger" th:errors="*{name}"
             th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="description">Description</label>
          <input class="form-control" id="description" name="description" type="text">
          <p class="text-danger" th:errors="*{description}"
             th:if="${#fields.hasErrors('description')}"></p>
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="price">Prix</label>
          <input class="form-control" id="price" name="price" type="text">
          <p class="text-danger" th:errors="*{price}"
             th:if="${#fields.hasErrors('price')}"></p>
        </div>

        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="quantity">Quantité</label>
          <input class="form-control" id="quantity" name="quantity" type="text">
          <p class="text-danger" th:errors="*{quantity}"
             th:if="${#fields.hasErrors('quantity')}"></p>
        </div>

        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
