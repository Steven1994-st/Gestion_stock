<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Gestion des produits</title>

</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-2">
    <h1 style="margin-bottom: 10px">Liste des produits</h1>
    <hr>

    <a th:href="@{/user/show-add-product-form}" class="btn btn-primary mb-3"> Ajout produit </a>

    <div class="mb-3">
        <form th:action="@{/user/product-search}" method="get">
            <div style="display: flex;">
                <input type="search" id="keyword" name="keyword" th:value="${keyword}"
                       placeholder="Référence ou nom du produit" aria-describedby="button-addon5"
                       class="form-control col-4">
                <button id="button-addon5" type="submit" class="btn btn-primary">
                     <i class="fa fa-search"> </i>
                </button>
            </div>

        </form>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Référence</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${products.content}">
            <td th:text="${product.reference}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td> <a th:href="@{/user/show-update-product-form/{id}(id=${product.id})}" class="btn btn-primary">Modifier</a></td>
            <td> <a th:href="@{/user/delete-product-by-id/{id}(id=${product.id})}" class="btn btn-danger" onclick="return confirm('Etes-vous sûr de vouloir supprimer le produit séléctionné ?')">Supprimer</a></td>
        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
               th:href="@{ product-list(page=${status.index})}"
               th:text="${status.index}"></a>
        </li>
    </ul>
</div>
</body>
<footer>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2023 Copyright:
        <a> Propriété de l'entreprise Link Electronics</a>
    </div>
    <!-- Copyright -->
</footer>
</html>
