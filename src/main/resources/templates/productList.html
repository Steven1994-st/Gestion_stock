<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--  <meta charset="ISO-8859-1">-->
    <meta charset="utf-8">
    <title>Gestion des produits</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-2">
    <h1 style="margin-bottom: 10px">Liste des produits</h1>
    <hr>

    <a th:href="@{/user/show-add-product-form}" class="btn btn-primary btn-sm mb-3"> Ajout produit </a>

    <div class="input-group mb-3">
        <form th:action="@{/user/product-search}" method="get">
            <div style="display: flex;">
                <input type="search" id="keyword" name="keyword" th:value="${keyword}"
                       placeholder="Référence ou nom du produit" aria-describedby="button-addon5"
                       class="form-control col-10">
                <button id="button-addon5" type="submit" class="btn btn-primary col-4">
                    Rechercher <i class="fa fa-search"> </i>
                </button>
            </div>

        </form>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Référence</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProduct}">
            <td th:text="${product.reference}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td> <a th:href="@{/user/show-update-product-form/{id}(id=${product.id})}" class="btn btn-primary">Modifier</a>
                <a th:href="@{/user/delete-product-by-id/{id}(id=${product.id})}" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
