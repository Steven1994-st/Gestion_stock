<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--  <meta charset="ISO-8859-1">-->
    <meta charset="utf-8">
    <title>Gestion des produits</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container my-2">
    <h1>Liste des produits</h1>

    <a th:href="@{/user/show-add-product-form}" class="btn btn-primary btn-sm mb-3"> Ajout produit </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Référence</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProduct}">
            <td th:text="${user.reference}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.description}"></td>
            <td th:text="${user.price}"></td>
            <td th:text="${user.quantity}"></td>
            <td> <a th:href="@{/user/show-update-product-form/{id}(id=${product.id})}" class="btn btn-primary">Modifier</a>
                <a th:href="@{/user/delete-product-by-id/{id}(id=${product.id})}" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
