<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

  <title>Gestion du personnel</title>
</head>
<body>

  <div th:replace="~{fragments/header :: header}"></div>

  <div class="container">
    <div class="row mt-5">
      <div class="col-6 mx-auto">
        <form
                method="post"
                role="form"
                th:action="@{/user/add-holiday}"
                th:object="${holiday}"
        >
          <h1 style="margin-bottom: 10px">Enregistrement de Congé</h1>
          <hr>
          <div th:if="${param.success}">
            <div class="alert alert-info">
              Enregistrement reussi !!!
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="startDate">Date de début</label>
            <input class="form-control" id="startDate" name="startDate" type="date">
            <p class="text-danger" th:errors="*{startDate}"
               th:if="${#fields.hasErrors('startDate')}"></p>
          </div>
          <div class="mb-3">
            <label class="form-label" for="endDate">Date de fin</label>
            <input class="form-control" id="endDate" name="endDate" type="date">
            <p class="text-danger" th:errors="*{endDate}"
               th:if="${#fields.hasErrors('endDate')}"></p>
          </div>
          <div class="mb-3">
            <label class="form-label" for="comment">Commentaire</label>
            <input class="form-control" id="comment" name="comment" type="text">
            <p class="text-danger" th:errors="*{comment}"
               th:if="${#fields.hasErrors('comment')}"></p>
          </div>

          <input type="hidden" th:field="*{user}" class="form-control mb-4 col-8">

          <div class="mb-3">
            <button class="btn btn-primary mb-3" type="submit">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script crossorigin="anonymous"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
