<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Gestion de la clientèle</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <h1>Modification de client</h1>
      <hr>

      <form action="#" th:action="@{/user/update-customer/{id}(id=${customer.id})}"
            th:object="${customer}" method="POST">
        <input type="text" th:field="*{firstname}" id="firstname" placeholder="Prénom" class="form-control mb-4 col-8">

        <input type="text" th:field="*{name}" id="name" placeholder="Nom" class="form-control mb-4 col-8">

        <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control mb-4 col-8">

        <input type="text" th:field="*{phone}" id="phone" placeholder="Téléphone" class="form-control mb-4 col-8">

        <input type="text" th:field="*{address}" id="Adresse" placeholder="Nom" class="form-control mb-4 col-8">

       <br><br>

        <button type="submit" class="btn btn-primary col-2"> Valider</button>
      </form>

      <hr>

      <a th:href="@{/admin/user-list}"> Retourner à la liste de client</a>
    </div>
  </div>
</div>
</body>

</html>
