<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Gestion du personnel</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <form
              method="post"
              role="form"
              th:action="@{/admin/registration}"
              th:object="${user}"
      >
        <h1 style="margin-bottom: 10px">Enregistrement d'utilisateur</h1>
        <hr>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            Enregistrement reussi !!!
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Prénom</label>
          <input class="form-control" id="firstname" name="firstname" type="text">
          <p class="text-danger" th:errors="*{firstname}"
             th:if="${#fields.hasErrors('firstname')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Nom</label>
          <input class="form-control" id="name" name="name" type="text">
          <p class="text-danger" th:errors="*{name}"
             th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" type="email">
          <p class="text-danger" th:errors="*{email}"
             th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" id="password" name="password" type="password">
          <p class="text-danger" th:errors="*{password}"
             th:if="${#fields.hasErrors('password')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="phone">Téléphone</label>
          <input class="form-control" id="phone" name="phone" type="phone">
          <p class="text-danger" th:errors="*{phone}"
             th:if="${#fields.hasErrors('phone')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="address">Adresse</label>
          <input class="form-control" id="address" name="address" type="address">
          <p class="text-danger" th:errors="*{address}"
             th:if="${#fields.hasErrors('address')}"></p>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select name="role" th:field="*{role}">
              <option th:value="EMPLOYEE" th:text="Employee"> </option>
              <option th:value="ADMIN" th:text="Admin"></option>
            </select>
        </div>

        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
