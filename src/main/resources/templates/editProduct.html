<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Gestion des produits</title>

</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <h1>Modification produit</h1>
      <hr>

      <form action="#" th:action="@{/user/update-product/{id}(id=${product.id})}"
            th:object="${product}" method="POST">
        <input type="text" th:field="*{reference}" id="reference" placeholder="Référence" class="form-control mb-4 col-8">

        <input type="text" th:field="*{name}" id="name" placeholder="Nom" class="form-control mb-4 col-8">

        <input type="text" th:field="*{description}" id="description" placeholder="Description" class="form-control mb-4 col-8">

        <input type="text" th:field="*{price}" id="price" placeholder="Prix" class="form-control mb-4 col-8">

        <input type="text" th:field="*{quantity}" id="quantity" placeholder="Quantité" class="form-control mb-4 col-8">

        <br><br>

        <button type="submit" class="btn btn-primary col-2"> Valider</button>
      </form>

      <hr>

      <a th:href="@{/user/product-list}"> Retourner à la liste des produits</a>
    </div>
  </div>
</div>
</body>

</html>
